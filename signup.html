<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="A collaboration website for artists">
	<meta name="keywords" content="artist, singer, music, photography, collaboration">
	<meta name="author" content="Genesis Barrios">
	<title> User Signup | Collab, Bro?</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body class="loginbody">

	<div class="login">
		<div class="logintext">
			<a href="index.html"><h1 class="loginlogo">Collab, Bro?</h1></a>
		</div>
		<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email Address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-default">Create Account</button>
			  <hr class="loginhr">
			  <p>Have an account? <a href="login.html">Log In</a></p>
		</form>
	</div>

</body>
</html>
